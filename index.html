<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <h2 class="day-and-date">Sunday 11 September</h2>
          <div class="row">
            <div class="col-4">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_s_sunny.png"
                  alt="Clear"
                  id="icon"
                />
              </div>
            </div>
            <div class="col-4">
              <div class="d-flex weather-temperature">
                <div class="temperature" id="temperature"></div>
                <div class="units">째C| <a href="#">째F</a></div>
              </div>
              <div class="description" id="description"></div>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  Feels like:<span id="feels-like"></span>
                  <span class="units">째C| <a href="#">째F</a></span>
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/jane-ovcharenko/Final-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Jane Ovcharenko</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
